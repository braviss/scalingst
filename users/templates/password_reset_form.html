{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>{% trans "Password Reset" %}</h2>
        <p>{% trans "Enter your email address and we will send you a link to reset your password." %}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email.errors }}
            {{ form.email }}
            <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
        </form>
        <div class="d-flex mt-3">

                    <a href="{% url 'accounts:signin' %}" class="text-decoration-none mx-2">{% trans 'Signin' %}</a>
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none">{% trans 'Signup' %}</a>
                </div>
    </div>
</div>
{% endblock %}
